<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/style.css">

        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="favicon/favicon.svg" />
    <link rel="shortcut icon" href="favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png" />

    <title>Movie Quiz | Quiz</title>

<body>

    <header>
        <div class="container-fluid">
            <h1 class="text-center">Movie Quiz</h1>
            <p id="username">username</p>
        </div>
    </header>

    <div class="container" id="question-area">
        <div class="row">
            <div id="answer-1" class="col-5"><button id="movie1" data-type="choice1">movie1</button><span id="movie-value-1">Number</span></div>
            <div id="greater-than" class="col-2">
                <button id="restart-game" class="display-none">Restart Game</button>
            </div>
            <div id="answer-2" class="col-5"><button id="movie2" data-type="choice2">movie2</button><span id="movie-value-2">Number</span></div>
        </div>
    </div>
    <div class="score-area">
        <p class="scores display-none">Correct Answers <span id="score">0</span></p>
    </div>

    <footer>
        <div class="container-fluid" id="footer"></div>
    </footer>

    <script src="assets/js/quiz-script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
