<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="favicon/favicon.svg" />
    <link rel="shortcut icon" href="favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="MyWebSite" />
    <link rel="manifest" href="favicon/site.webmanifest" />
    <title>Blockbuster Battle | Quiz</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid wai-nav-bg">
                <a class="navbar-brand" href="index.html"><img src="assets/images/bb_logo.png" height="60"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon navbar-dark"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="loading.html"><p class="wai-nav-text">Play Now</p></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active wai-nav-text" href="#" data-bs-toggle="modal" data-bs-target="#feedback_modal"><p class="wai-nav-text">Feedback</p></a>
                        <li class="nav-item active">
                            <a class="nav-link" href="#" data-bs-toggle="modal"
                                data-bs-target="#feedback_modal">Feedback</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>



    <main>
        <div class="container-fluid top-banner">
            <h5 class="text-center quiz-text-input"><input type="text" name="username" id="username" placeholder="Your name"> picks the movie with the bigger box office hit!</h5>
        </div>
        <div class="container">
            <div class="container" id="question-area">
                <div class="row justify-content-center">
                    <div id="answer-1" class="col col-sd-4 col-lg-3">
                        <div id="img-1" data-type="choice1" class="poster-container quiz-poster-identifier">
                            <img src=""></img>
                        </div>
                        <p id="movie1">movie1</p>
                        <span id="movie-value-1" class="display-none">Number</span>
                    </div>
                    <div id="answer-2" class="col col-sd-4 col-lg-3">
                        <div id="img-2" data-type="choice2" class="poster-container quiz-poster-identifier">
                        </div>
                        <p id="movie2">movie2</p>
                        
                        <span id="movie-value-2" class="display-none">Number</span>
                    </div>
                    <div class="score-area-front">
                        <h3 class="scores text-center">Correct Answers <span id="gameScore">0</span></h3>
                    </div>
                </div>
            </div>
            
            <div class="score-area display-none">
                <h3 class="scores text-center">Correct Answers <span id="score">0</span></h3>
            </div>
            <div id="game-over" class="display-none text-center">
                <a href="quiz.html" id="restart-game">Start again</a>
                <br>
                <a id="restart-game"><img src="assets/images/game_over.png" alt="game over and logo of blockbuster battle" class="wai-endofgame"></a> </div>
        </div>

        <!-- Feedback Modal -->
        <div class="modal fade" id="feedback_modal" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="ModalLabel">Your feedback</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="recipient-name" class="col-form-label">Your name:</label>
                                <input type="text" class="form-control" id="recipient-name">
                            </div>
                            <div class="mb-3">
                                <label for="message-text" class="col-form-label">Message:</label>
                                <textarea class="form-control" id="message-text"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-danger">Send message</button>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <footer>
        <div class="container-fluid" id="footer"></div>
    </footer>


    <script src="assets/js/quiz-script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>

</html>
