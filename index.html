<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="favicon/favicon.svg" />
    <link rel="shortcut icon" href="favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="MyWebSite" />
    <link rel="manifest" href="favicon/site.webmanifest" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&display=swap" rel="stylesheet">
    <title>Blockbuster Battle | Home</title>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid wai-nav-bg">
                <a class="navbar-brand" href="index.html"><img src="assets/images/bb_logo.png" alt="logo of blockbuster battle" height="60"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon navbar-dark"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="quiz.html"><p class="wai-nav-text">Play Now</p></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active wai-nav-text" href="#" data-bs-toggle="modal" data-bs-target="#feedback_modal"><p class="wai-nav-text">Feedback</p></a>
                        <li class="nav-item active">
                            <a class="nav-link" href="#" data-bs-toggle="modal"
                                data-bs-target="#feedback_modal">Feedback</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="wai-main-bg">
        <div class="container-fluid wai-leaderboard">
        <div class="text-center">
            <h1 class="title">BLOCKBUSTER BATTLE</h1>
            <h3>Guess the Bigger Box Office Hit!</h3>
        </div>
        <div class="container text-center">
            <a class="btn btn-primary" href="quiz.html" role="button">Start Quiz!</a>
        </div>
        <hr class="wai-hr">
        <div class="text-center"><h5>Leaderboard</h5></div>
<div class="container text-center">
    <div class="table-responsive">
        <table class="table table-bordered table-dark table-hover">
            <thead>
                <tr class="table-active">
                    <th>#</th>
                    <th>Username</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Username3</td>
                    <td>14</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Username5</td>
                    <td>12</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Username2</td>
                    <td>9</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Username6</td>
                    <td>8</td>
                </tr>
                <tr>
                    <td>5</td>
                    <td>Username8</td>
                    <td>7</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<hr class="wai-hr">
<div class="text-center">
    <h2>Your Highest Score: <span id="highscore">0</span></h2>
</div>
</div>

        <!-- Feedback Modal -->
        <div class="modal fade" id="feedback_modal" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="ModalLabel">Your feedback</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="recipient-name" class="col-form-label">Your name:</label>
                                <input type="text" class="form-control" id="recipient-name">
                            </div>
                            <div class="mb-3">
                                <label for="message-text" class="col-form-label">Message:</label>
                                <textarea class="form-control" id="message-text"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Send message</button>
                    </div>
                </div>
            </div>
        </div>
    

    <footer>
        <a href="#" data-bs-toggle="modal" data-bs-target="#feedback_modal"><p style="text-align: center;">Contact Us</p></a>
    </footer>

    <script src="assets/js/leaderboard.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>

</html>
